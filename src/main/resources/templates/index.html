<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="#{applicationName}">Title</title>
    <link th:fragment="bootstrap-css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="container d-flex flex-column h-100">
    <div th:insert="fragments/components :: header"></div>


    <div th:switch="${users.size()}">
        <div th:case="${0}">
            <h3 class="mt-2">No users yet!</h3>
        </div>
        <div th:case="*">
            <h3 class="mt-2">Users:</h3>
            <hr>
            <div>
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}">User's name</td>
                        <td th:text="${user.email}">User's email</td>
                        <td><a th:href="@{/edit/{id}(id=${user.id})}" type="button" class="btn btn-warning">Edit</a></td>
                        <td><a th:href="@{/delete/{id}(id=${user.id})}" type="button" class="btn btn-danger">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <div>
        <p><a href="/signup" type="button" class="btn btn-success">Add new user</a></p>
    </div>



    <div th:insert="fragments/components :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
